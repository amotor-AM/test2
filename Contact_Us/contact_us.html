<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="contact_us.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <!-- Clickable Logo. Navigates Home -->
    <a href="https://test1-drab.vercel.app/landing_page.html">
      <img id="logo" src="Water My Plants.png" alt="Logo" />
    </a>

    <!-- Hamburger Menu -->
    <div id="toggleIcon" onclick="menuToggle()"></div>
    <div id="menu-overlay">
      <ul>
        <li>
          <a href="https://test1-drab.vercel.app/landing_page.html">Home</a>
        </li>
        <li>
          <a href="https://test3-woad.vercel.app/about_us.html"
            >Meet The Team</a
          >
        </li>
        <li>
          <a href="https://test2-gules.vercel.app/contact_us.html">Contact</a>
        </li>
        <li>
          <a href="https://water-my-plants-front-end.vercel.app/login"
            >Sign up</a
          >
        </li>
        <li>
          <a href="https://water-my-plants-front-end.vercel.app/login">Login</a>
        </li>
      </ul>
    </div>
  </header>
  <body>
    <!-- Header Image -->
    <div class="header-image">
      <image class="header" src="Contact Us.png" alt="Contact Us"> </image>
    </div>
    <!-- Contact Us Form -->
    <div id="form" class="form">
      <!-- Name Field -->
      <div class="name">
        <input type="text" id="name" name="name" autocomplete="off" required />
        <label for="name" class="label-name">
          <span class="content">Name</span>
        </label>
      </div>

      <!-- eMail Field -->
      <div class="email">
        <input
          type="text"
          id="email"
          name="email"
          autocomplete="false"
          required
        />
        <label for="email" class="label-name">
          <span class="content">eMail</span>
        </label>
      </div>

      <!-- eMail Title Field -->
      <div class="title">
        <input
          type="text"
          id="title"
          name="title"
          autocomplete="off"
          required
        />
        <label for="title" class="label-name">
          <span class="content">Title</span>
        </label>
      </div>
    </div>

    <!-- error message div -->
    <div id="error_message"></div>
    <!-- success message div -->
    <div id="success_message"></div>

    <!-- Message Field -->
    <div class="message">
      <h2>Message</h2>
      <textarea
        type="text"
        id="message"
        name="message-box"
        autocomplete="off"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="button">
      <input type="submit" id="submit" onclick="validate()" />
    </div>
  </body>

  <!-- Linking Javascript -->
  <script type="text/Javascript" src="contact_us.js"></script>

  <!-- Footer -->
  <footer>
    <p>Copyright Â© Water my plants 2020</p>
    <ul>
      <li>
        <a href="https://test3-woad.vercel.app/about_us.html">About Us</a>
      </li>
    </ul>
  </footer>
</html>
